<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOB IT SMP Eksperimental Mangunan - 2025</title>
    <style>
        /* Basic Reset and Variables */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-radius: 8px;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* --- SLIDER CSS START --- */
        .slider-container {
            /* max-width: 1000px; */
            margin: 0 auto 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .slider-dots {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background-color: var(--primary-color);
        }
        
        .slider-button {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
        
        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* --- SLIDER CSS END --- */


        /* --- Project Grid Layout --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .project-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden; 
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* --- Image Styling --- */
        .product-screenshot {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            display: block;
        }

        /* --- Content and Details --- */
        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.5em;
        }

        .creator-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .creator-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        .creator-name strong {
            display: block;
            font-size: 1.1em;
        }

        /* --- Links Section --- */
        .project-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .link-product {
            background-color: var(--primary-color);
            color: white;
        }

        .link-github {
            background-color: var(--secondary-color);
            color: white;
        }

        .link-product:hover {
            background-color: #0056b3;
        }

        .link-github:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <header>
        <h1>HOB IT SMP Eksperimental Mangunan - 2025</h1>
        <p>Koleksi Hasil Karya Sahabat Mangun</p>
    </header>

    <div class="container">
        <div class="slider-container" id="image-slider">
            <div class="slider-wrapper" id="slider-wrapper">
                </div>
            
            <a class="slider-button prev" onclick="moveSlide(-1)">&#10094;</a>
            <a class="slider-button next" onclick="moveSlide(1)">&#10095;</a>
            
            <div class="slider-dots" id="slider-dots">
                </div>
        </div>
        <div class="project-grid" id="project-showcase">
            </div>
    </div>

    <script>
        // --- GLOBAL SLIDER VARIABLES ---
        let slideIndex = 0;
        let projectScreenshots = [];

        // Function to move the slider left or right
        function moveSlide(n) {
            showSlides(slideIndex += n);
        }

        // Function to set the slider to a specific dot index
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const wrapper = document.getElementById('slider-wrapper');
            const dots = document.getElementsByClassName("dot");
            
            if (n >= projectScreenshots.length) { 
                slideIndex = 0; // Loop back to the first slide
            } else if (n < 0) {
                slideIndex = projectScreenshots.length - 1; // Loop to the last slide
            } else {
                slideIndex = n;
            }

            // Move the slider wrapper container
            wrapper.style.transform = `translateX(-${slideIndex * 100}%)`;

            // Update active dot
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            if (dots.length > 0) {
                 dots[slideIndex].className += " active";
            }
        }
        
        // --- DATA LOADING & SLIDER INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const projectContainer = document.getElementById('project-showcase');
            const sliderWrapper = document.getElementById('slider-wrapper');
            const dotsContainer = document.getElementById('slider-dots');
            
            // Fisher-Yates Shuffle Algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Function to generate the HTML for a single project card
            function createProjectCard(project) {
                 return `
                    <div class="project-card">
                        <img src="${project.screenshot}" alt="Screenshot of ${project.name}" class="product-screenshot">
                        <div class="card-content">
                            <p>${project.description}</p>

                            <div class="creator-info">
                                <img src="${project.avatar}" alt="Avatar of ${project.creator_name}" class="creator-avatar">
                                <div class="creator-name">
                                    Dibuat Oleh: <strong>${project.creator_name}</strong>
                                </div>
                            </div>

                            <div class="project-links">
                                <a href="${project.github_url}" target="_blank" class="link-github">GitHub Repo</a>
                                <a href="${project.product_url}" target="_blank" class="link-product">Lihat Karya</a>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Fetch the JSON data
            fetch('projects.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load projects.json');
                    }
                    return response.json();
                })
                .then(projects => {
                    // 1. PROJECT GRID: Shuffle and Render
                    const shuffledProjects = shuffleArray(projects);
                    const htmlCards = shuffledProjects.map(createProjectCard).join('');
                    projectContainer.innerHTML = htmlCards;

                    // 2. IMAGE SLIDER: Extract screenshots and Render
                    // Filter out any projects that might be missing a screenshot URL
                    projectScreenshots = projects.map(p => p.screenshot).filter(src => src); 
                    
                    let sliderHTML = '';
                    let dotsHTML = '';

                    projectScreenshots.forEach((src, index) => {
                        // Create slide images
                        sliderHTML += `<div class="slide"><img src="${src}" alt="Project Screenshot ${index + 1}"></div>`;
                        // Create navigation dots
                        dotsHTML += `<span class="dot" onclick="currentSlide(${index})"></span>`;
                    });

                    sliderWrapper.innerHTML = sliderHTML;
                    dotsContainer.innerHTML = dotsHTML;
                    
                    // Initialize the slider
                    if (projectScreenshots.length > 0) {
                        showSlides(0);
                        // Optional: Add auto-play functionality (every 5 seconds)
                        setInterval(() => moveSlide(1), 5000); 
                    }

                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    projectContainer.innerHTML = '<p style="color: red; text-align: center;">Error loading project data. Please ensure **projects.json** is in the same folder and the file server is running.</p>';
                });
        });
    </script>
<!-- test revert via web -->
</body>
</html>
