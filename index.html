<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <title>ðŸŒŸ HOB IT SMP Eksperimental Mangunan - 2025</title>
    <style>
        /* Basic Reset and Youthful Variables */
        :root {
            /* Vibrant Color Palette */
            --primary-color: #ff6b6b; /* Bright Coral/Red - Energetic */
            --secondary-color: #4ecdc4; /* Cyan/Teal - Cool contrast */
            --accent-color: #ffe66d; /* Sunny Yellow - Playful */
            --background-color: #f7fff7; /* Very light, clean background */
            --card-background: #ffffff;
            --text-color: #2c3e50; /* Darker text for contrast */
            --border-radius: 12px; /* Softer, rounded corners */
            --shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Deeper, softer shadow */
            --hover-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        body {
            /* Using Poppins for a modern, friendly look */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            /* Gradient background for a more dynamic feel */
            background: linear-gradient(135deg, var(--primary-color), #ff9a8d);
            color: white;
            padding: 40px 0; /* More vertical space */
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            /* Tilt/skew effect for extra energy */
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em; /* Larger, more impactful title */
            font-weight: 800; /* Extra bold */
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2em;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* --- SLIDER CSS START --- */
        .slider-container {
            margin: 0 auto 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 5px solid var(--accent-color); /* Bright frame for the slider */
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother transition */
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 450px; /* Slightly taller slider */
            object-fit: cover;
            display: block;
        }

        .slider-dots {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Lighter background for dots */
            position: absolute; /* Place dots over the image */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        .dot {
            height: 14px;
            width: 14px;
            margin: 0 6px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background-color: var(--primary-color);
            transform: scale(1.2); /* Active dot pops out */
        }
        
        .slider-button {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -30px; /* Adjust for larger button */
            padding: 10px 15px;
            color: white;
            font-weight: 800;
            font-size: 24px;
            transition: 0.3s ease;
            user-select: none;
            background-color: rgba(78, 205, 196, 0.7); /* Using secondary color for buttons */
            border-radius: 50%; /* Circular buttons */
            line-height: 1;
            z-index: 10;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
        
        .slider-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }
        /* --- SLIDER CSS END --- */


        /* --- Project Grid Layout --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .project-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s; /* Springy effect on hover */
            border: 2px solid #eee; /* Light border */
        }

        .project-card:hover {
            transform: translateY(-8px) rotate(1deg); /* Slight lift and rotation */
            box-shadow: var(--hover-shadow);
        }

        /* --- Image Styling --- */
        .product-screenshot {
            width: 100%;
            height: 220px; /* Slightly taller image */
            object-fit: cover; 
            display: block;
            border-bottom: 4px solid var(--accent-color); /* Pop of color under the image */
        }

        /* --- Content and Details --- */
        .card-content {
            padding: 25px;
        }
        
        .card-content h3 {
             /* Removed h3 from card to simplify design, but keeping CSS in case structure changes */
            display: none;
        }

        .card-content p {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .creator-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed var(--secondary-color); /* Playful divider */
        }

        .creator-avatar {
            width: 60px; /* Larger avatar */
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 4px solid var(--primary-color);
            transition: transform 0.3s;
        }
        
        .project-card:hover .creator-avatar {
            transform: rotate(5deg);
        }

        .creator-name strong {
            display: block;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        /* --- Links Section --- */
        .project-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            border-radius: 50px; /* Pill-shaped buttons */
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.95em;
        }

        .link-product {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .link-github {
            background-color: var(--secondary-color);
            color: white;
            border: 2px solid var(--secondary-color);
        }

        .link-product:hover {
            background-color: white;
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(255, 107, 107, 0.5);
        }

        .link-github:hover {
            background-color: white;
            color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(78, 205, 196, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <h1>HOB IT SMP Eksperimental Mangunan - 2025</h1>
        <p>âœ¨ Koleksi Karya Digital Keren Sahabat Mangun! âœ¨</p>
    </header>

    <div class="container">
        <h2 style="text-align: center; color: var(--primary-color); font-weight: 800; font-size: 2em; margin-bottom: 30px; text-transform: uppercase;">ðŸš€ Rekaman Layar Karya</h2>

        <div class="slider-container" id="image-slider">
            <div class="slider-wrapper" id="slider-wrapper">
                </div>
            
            <a class="slider-button prev" onclick="moveSlide(-1)">&#10094;</a>
            <a class="slider-button next" onclick="moveSlide(1)">&#10095;</a>
            
            <div class="slider-dots" id="slider-dots">
                </div>
        </div>

        <h2 style="text-align: center; color: var(--secondary-color); font-weight: 800; font-size: 2em; margin-bottom: 30px; text-transform: uppercase;">ðŸ’¡ Semua Proyek Kreatif</h2>

        <div class="project-grid" id="project-showcase">
            </div>
    </div>

    <script>
        // --- GLOBAL SLIDER VARIABLES ---
        let slideIndex = 0;
        let projectScreenshots = [];

        // Function to move the slider left or right
        function moveSlide(n) {
            showSlides(slideIndex += n);
        }

        // Function to set the slider to a specific dot index
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const wrapper = document.getElementById('slider-wrapper');
            const dots = document.getElementsByClassName("dot");
            
            if (n >= projectScreenshots.length) { 
                slideIndex = 0; // Loop back to the first slide
            } else if (n < 0) {
                slideIndex = projectScreenshots.length - 1; // Loop to the last slide
            } else {
                slideIndex = n;
            }

            // Move the slider wrapper container
            wrapper.style.transform = `translateX(-${slideIndex * 100}%)`;

            // Update active dot
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            if (dots.length > 0) {
                dots[slideIndex].className += " active";
            }
        }
        
        // --- DATA LOADING & SLIDER INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const projectContainer = document.getElementById('project-showcase');
            const sliderWrapper = document.getElementById('slider-wrapper');
            const dotsContainer = document.getElementById('slider-dots');
            
            // Fisher-Yates Shuffle Algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Function to generate the HTML for a single project card
            function createProjectCard(project) {
                // NOTE: Changed <h3> to <strong> for a more subtitle-friendly look inside the card.
                return `
                    <div class="project-card">
                        <img src="${project.screenshot}" alt="Screenshot of ${project.name}" class="product-screenshot">
                        <div class="card-content">
                            <p>${project.description}</p>

                            <div class="creator-info">
                                <img src="${project.avatar}" alt="Avatar of ${project.creator_name}" class="creator-avatar">
                                <div class="creator-name">
                                    Dibuat Oleh: <strong>${project.creator_name}</strong>
                                </div>
                            </div>

                            <div class="project-links">
                                <a href="${project.github_url}" target="_blank" class="link-github">Code ðŸ’»</a>
                                <a href="${project.product_url}" target="_blank" class="link-product">Lihat Hasil ðŸŽ‰</a>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Fetch the JSON data
            fetch('projects.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load projects.json');
                    }
                    return response.json();
                })
                .then(projects => {
                    // 1. PROJECT GRID: Shuffle and Render
                    const shuffledProjects = shuffleArray(projects);
                    const htmlCards = shuffledProjects.map(createProjectCard).join('');
                    projectContainer.innerHTML = htmlCards;

                    // 2. IMAGE SLIDER: Extract screenshots and Render
                    // Filter out any projects that might be missing a screenshot URL
                    projectScreenshots = projects.map(p => p.screenshot).filter(src => src).slice(0, 5); // Limit to 5 slides
                    
                    let sliderHTML = '';
                    let dotsHTML = '';

                    projectScreenshots.forEach((src, index) => {
                        // Create slide images
                        sliderHTML += `<div class="slide"><img src="${src}" alt="Project Screenshot ${index + 1}"></div>`;
                        // Create navigation dots
                        dotsHTML += `<span class="dot" onclick="currentSlide(${index})"></span>`;
                    });

                    sliderWrapper.innerHTML = sliderHTML;
                    dotsContainer.innerHTML = dotsHTML;
                    
                    // Initialize the slider
                    if (projectScreenshots.length > 0) {
                        showSlides(0);
                        // Add auto-play functionality (every 4 seconds)
                        setInterval(() => moveSlide(1), 4000); 
                    }

                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    projectContainer.innerHTML = '<p style="color: var(--primary-color); text-align: center; font-weight: 600; padding: 50px; border: 2px dashed var(--primary-color); border-radius: var(--border-radius);">ðŸ›‘ Error loading project data. Please ensure **projects.json** is in the same folder and the file server is running.</p>';
                });
        });
    </script>
</body>
</html>
